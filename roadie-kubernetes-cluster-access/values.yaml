
broker:
  enabled: false
  image: "roadiehq/broker:kubernetes"
  imagePullSecret:
  logLevel: debug
  logBody: false
  serviceAccount:
    name: roadie-broker
    namespace: default
  deployment:
    name: roadie-broker
    namespace: default
  token:
  tenantName:
  securityContext:

serviceAccount:
  enabled: false
  name:
  namespace:

clusterRoleBinding:
  name:

clusterRole:
  name:
  rules:
    set1:
      - apiGroups:
          - ""
        resources:
          - "pods"
          - "configmaps"
          - "services"
          - "deployments"
          - "replicasets"
          - "horizontalpodautoscalers"
          - "ingresses"
          - "namespaces"
          - "limitranges"
        verbs:
          - "get"
          - "list"
          - "watch"
    set2:
      - apiGroups:
          - "batch"
        resources:
          - "jobs"
          - "cronjobs"
        verbs:
          - "get"
          - "list"
          - "watch"
    set3:
      - apiGroups:
          - "extensions"
          - "apps"
          - "autoscaling"
          - "networking.k8s.io"
        resources:
          - "deployments"
          - "ingresses"
          - "replicasets"
          - "horizontalpodautoscalers"
          - "statefulsets"
          - "daemonsets"
        verbs:
          - "get"
          - "list"
          - "watch"
    set4:
      - apiGroups:
          - "metrics.k8s.io"
        resources:
          - "pods"
          - "namespaces"
        verbs:
          - "get"
          - "list"

user:
  name: roadie
  namespace: default

