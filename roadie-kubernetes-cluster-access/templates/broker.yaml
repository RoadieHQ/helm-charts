{{ if .Values.broker.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.broker.serviceAccount.name }}
  namespace: {{ .Values.broker.serviceAccount.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: roadie-broker-pod-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.clusterRole.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.broker.serviceAccount.name }}
    namespace: {{ .Values.broker.serviceAccount.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.broker.deployment.name }}
  namespace: {{ .Values.broker.deployment.namespace }}
  labels:
    app: roadie-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roadie-broker
  template:
    metadata:
      labels:
        app: roadie-broker
    spec:
      serviceAccountName: {{ .Values.broker.serviceAccount.name }}
      containers:
        - name: roadie-broker
          image: {{ .Values.broker.image }}
          imagePullPolicy: Always
          env:
            - name: BROKER_TOKEN
              value: {{ .Values.broker.token }}
            - name: BROKER_SERVER_URL
              value: https://{{ .Values.broker.tenantName }}.broker.roadie.so
          ports:
            - containerPort: 8000
{{ end }}