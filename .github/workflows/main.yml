name: Release helm charts

on:
  push:
    branches: [main]

jobs:
  index_charts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Package helm
        run: ls */Chart.yaml | cut -d/ -f1 | xargs helm package

      - name: Index helm
        run: helm repo index .

      - name: Stage changes
        run: git add --all

      - name: Commit changes
        run: git commit --message "Index charts"

      - name: Push changes
        run: git push
